<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling 101</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Handling 101</h1>
    
    <form id="calculator-form">
        <div class="mb-3">
            <label for="number-x" class="form-label">Enter X:</label>
            <input required type="number" class="form-control" id="number-x">
        </div>
        <div class="mb-3">
            <label for="number-y" class="form-label">Enter Y:</label>
            <input required type="number" class="form-control" id="number-y">
        </div>
        
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    
    <div id="result">0'</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./my.js"></script>
</body>
</html>
